---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-bedrock
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 1.1.9
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
      interval: 5m
  values:
    extraEnv:
      TZ: Europe/Vienna
    persistence:
      # storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      # limits:
      #   memory: 1000Mi
    # podAnnotations:
    #   backup.velero.io/backup-volumes: datadir
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      difficulty: normal
      gameMode: survival
      levelName: world
      serverName: "mueller minecraft (survival)"
      serviceType: LoadBalancer
      # loadBalancerIP: 10.0.6.103

    nodeSelector:
      kubernetes.io/arch: amd64
      node-role.kubernetes.io/application: "true"
